<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
	<head>
		<title>Busqueda Admin</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<link rel="stylesheet" href="estilo1.css"/>
	</head>

	<body>
		<!-- Cabecera página web con logos -->
		<div class="cabecera">
			<div class="logos">
				<a href="admin_home.html"><img src="logoWeb.png" alt="Logo Web" id="logoWeb"></a>
				<a href="admin_home.html"><img src="logoEmpresa.jpg" alt="Logo Empresa" id="logoEmpresa"></a>
			</div>		
		</div>
		<!-- Sub-cabecera -->
		<div class="subcabecera">
			<!-- Sección de añadir producto -->
			<a href="admin_add.html"><img src="add.png" alt="Añadir Producto" id="logoAddProduct"></a>
			<a href="admin_add.html" id="addProduct">Añadir producto</a>
			
			<!-- Sección de búsqueda -->
			<select id="selectPropiedades">
				<option value="arquitectura">Arquitectura</option>
				<option value="frecuencia">Frecuencia(MHz)</option>
				<option value="flash">Flash(KB)</option>
				<option value="ram">RAM(KB)</option>
			</select>
			<input type="text" id="textoBusq" placeholder="Búsqueda...">
			<a href="admin_busqueda.html"><input type="image" img src="buscar.png" alt="Buscar productos" id="logoBusqueda" title="Buscar"></a>
			
			<!-- Sección de listado completo -->
			<a href="admin_listado.html"><button type="submit" value="LISTADO COMPLETO" id="botonListado">LISTADO COMPLETO</button></a>
		</div>

	<!-- Tabla -->
	<div>
		<table border="1" bordercolor="0" cellspacing="0">
			<tr class="first_row" ALIGN=CENTER>
				<td id="firstCol"></td>
				<td>REF</td>
				<td>ARQ</td>
				<td>FREQ</td>
				<td>FLASH</td>
				<td>RAM</td>
				<td>PRECIO</td>
			</tr>
			<tr class="all_row" ALIGN=CENTER>
				<td id="firstCol"><a href="admin_modificar"><img src="modificar.png" alt="Modificar" id="logoTabla" title="Modificar"></a></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td id="firstCol"><img src="eliminar.png" alt="Eliminar" id="logoTabla" title="Eliminar"></td>
			</tr>
		</table>
	</body>
</html>
