<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
	<head>
		<title>Busqueda Cliente</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<link rel="stylesheet" href="estilo1.css"/>
	</head>

	<body>
		<!-- Cabecera página web con logos -->
		<div class="cabecera">
			<div class="logos">
				<a href="user_home.html"><img src="logoWeb.png" alt="Logo Web" id="logoWeb"></a>
				<a href="user_home.html"><img src="logoEmpresa.jpg" alt="Logo Empresa" id="logoEmpresa"></a>
			</div>		
		</div>
		<!-- Sub-cabecera -->
		<div class="subcabecera">
			<!-- Sección de carrito -->
			<a href="user_carrito.html"><img src="carrito.jpg" alt="Carrito" id="logoCarrito"></a>
			<a href="user_carrito.html" id="itemsCarrito">0 items</a>
			
			<!-- Sección de búsqueda -->
			<select id="selectPropiedades">
				<option value="arquitectura">Arquitectura</option>
				<option value="frecuencia">Frecuencia(MHz)</option>
				<option value="flash">Flash(KB)</option>
				<option value="ram">RAM(KB)</option>
			</select>
			<input type="text" id="textoBusq" placeholder="Búsqueda...">
			<a href="user_busqueda.html"><input type="image" img src="buscar.png" alt="Buscar productos" id="logoBusqueda"></a>
			
			<!-- Sección de listado completo -->
			<a href="user_listado.html"><button type="submit" value="LISTADO COMPLETO" id="botonListado">LISTADO COMPLETO</button></a>
		</div>

	<!-- Tabla de resutlado de busqueda -->
	<div>
		<table border="1" bordercolor="0" cellspacing="0">
			<tr class="first_row" ALIGN=CENTER>
				<td id="firstCol"></td>
				<td>REF</td>
				<td>ARQ</td>
				<td>FREQ</td>
				<td>FLASH</td>
				<td>RAM</td>
				<td>PRECIO</td>
			</tr>
			<tr class="all_row" ALIGN=CENTER>
				<td id="firstCol"><img src="carritoPlus.png" alt="Carrito" id="logoTabla"></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
			</tr>
		</table>
	</div>
	</body>
</html>
