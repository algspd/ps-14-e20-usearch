<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
	<head>
		<title>Home Client</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<link rel="stylesheet" href="estilo1.css"/>
	</head>

	<body>
		<!-- Cabecera página web con logos -->
		<div class="cabecera">
		    <a href="user_home.html">
            <div id="logoWeb">
                <img src="logoWeb.png" alt="Logo Web">
            </div>
            <div id="tituloWeb">
                &#181;Search
            </div>
            <div id="logoEmpresa">
			    <img src="logoEmpresa.jpg" alt="Logo Empresa">
			</div>		
			</a>
		</div> 
		
		<!-- Sub-cabecera -->
		<div class="subcabecera">
			<!-- Sección de carrito -->
			<a href="user_carrito.html"><img src="carrito.jpg" alt="Carrito" id="logoCarrito" title="Carrito de compra"></a>
			<a href="user_carrito.html" id="itemsCarrito">0 items</a>
			
			<!-- Sección de búsqueda -->
			<select id="selectPropiedades">
				<option value="arquitectura">Arquitectura</option>
				<option value="frecuencia">Frecuencia(MHz)</option>
				<option value="flash">Flash(KB)</option>
				<option value="ram">RAM(KB)</option>
			</select>
			<input type="text" id="textoBusq" placeholder="Búsqueda...">
			<a href="user_busqueda.html"><input type="image" img src="buscar.png" alt="Buscar productos" id="logoBusqueda"></a>
			
			<!-- Sección de listado completo -->
			<a href="user_listado.html"><button type="submit" value="LISTADO COMPLETO" id="botonListado">LISTADO COMPLETO</button></a>
		</div>
		<div id="titulo">
			<canvas id="canvasTitulo" width="1000" height="60"></canvas>
			<script>
				var canvas = document.getElementById('canvasTitulo');
				var context = canvas.getContext('2d');
				var x = canvas.width / 2;
				var y = canvas.height / 2;

				context.font = '18pt Calibri bold';
				// textAlign aligns text horizontally relative to placement
				context.textAlign = 'center';
				// textBaseline aligns text vertically relative to font style
				context.textBaseline = 'middle';
				context.fillStyle = 'blue';
				context.fillText('!Bienvenido a nuestro catálogo!', x, y);
			</script>
		</div>
		<div>
			<textarea id="descripcion" rows="20" cols="120" readonly="true">
				Descripción de la empresa y de lo que ofrecemos en nuestro catálogo
			</textarea>
		</div>
	</body>
</html>
