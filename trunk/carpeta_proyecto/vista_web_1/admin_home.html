<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
	<head>
		<title>Admin Home</title>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<link rel="stylesheet" href="estilo1.css"/>
	</head>

	<body>
		<!-- Cabecera página web con logos -->
		<div class="cabecera">
			<div class="logos">
				<a href="admin_home.html"><img src="logoWeb.png" alt="Logo Web" id="logoWeb"></a>
				<a href="admin_home.html"><img src="logoEmpresa.jpg" alt="Logo Empresa" id="logoEmpresa"></a>
			</div>		
		</div>
		<!-- Sub-cabecera -->
		<div class="subcabecera">
			<!-- Sección de añadir producto -->
			<a href="index.html"><img src="add.png" alt="Añadir Producto" id="logoAddProduct"></a>
			<a href="index.html" id="addProduct">Añadir producto</a>
			
			<!-- Sección de búsqueda -->
			<select id="selectPropiedades">
				<option value="arquitectura">Arquitectura</option>
				<option value="frecuencia">Frecuencia(MHz)</option>
				<option value="flash">Flash(KB)</option>
				<option value="ram">RAM(KB)</option>
			</select>
			<input type="text" id="textoBusq" placeholder="Búsqueda...">
			<input type="image" img src="buscar.png" alt="Buscar productos" id="logoBusqueda">
			
			<!-- Sección de listado completo -->
			<button type="submit" value="LISTADO COMPLETO" id="botonListado">LISTADO COMPLETO</button>
		</div>
			<div id="titulo">
				<canvas id="canvasTitulo" width="1000" height="60"></canvas>
				<script>
					var canvas = document.getElementById('canvasTitulo');
					var context = canvas.getContext('2d');
					var x = canvas.width / 2;
					var y = canvas.height / 2;

					context.font = '18pt Calibri bold';
					// textAlign aligns text horizontally relative to placement
					context.textAlign = 'center';
					// textBaseline aligns text vertically relative to font style
					context.textBaseline = 'middle';
					context.fillStyle = 'blue';
					context.fillText('!Bienvenido a la página de administración!', x, y);
				</script>
			</div>
			<div>
				<textarea id="descripcion" rows="20" cols="120" readonly="true">
					Descripción de las tareas del administrador.
					
					Funcionalidades.
				</textarea>
			</div>
	</body>
</html>
